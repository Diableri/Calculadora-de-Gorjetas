<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <div>
        <h1 class="title"> <strong>Calculadora de Gorjetas</strong> </h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p><strong>Quanto Ficou a conta?</strong></p>
                </label>
                <p>R$: <input type="number" placeholder="100" id="bill" name="bill" min="0" class="formInput"></p>
                <label for="serviceQual">
                    <p><strong>Como foi o serviço?</strong></p>
                </label>
                <p>
                    <select required name="serviceQual" id="serviceQual" class="formSelect">
                        <option disabled selected value="" >Escolha uma opção</option>
                        <option value="0.3">30% - Excelente</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.05">05% - Ruim</option>
                        <option value="0.0">00% - Péssimo</option>
                    </select>
                </p>
                <p>
                    <label for="people" > <strong>Quantas pessoas irão dividir a conta?</strong></label>
                    <p><input type="number" min="1" placeholder="5" name="people" id="people" class="formInput">Pessoas</p>
                </p>
                <button type="submit" class="formSubmit" id="formSubmit">Calcular</button>         
        </form>
    </div>
    <div id="totalTips">
        <strong>
            Gorjeta total:
            R$ <span id="tip">0,00</span>
            <span id="each">cada</span>
    </strong></div>
</div>
<script src="scripts.js" type="text/javascript"></script>
</body>
</html>

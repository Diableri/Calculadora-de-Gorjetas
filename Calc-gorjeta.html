<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas
        <link rel="stylesheet" href="Calc-gorjeta.css">
    </title>
</head>
<body>
    <div>
        <h1> <strong>Calculadora de Gorjetas</strong> </h1>
    </div>
    <div>
        <form>
            <fieldset >
                <label for="bill">
                    <p><strong>Quanto Ficou a conta?</strong></p>
                </label>
                <p>R$ <input type="number" placeholder="Qual o valor?" name="bill"></p>
                <label for="serviceQual">
                    <p><strong>Como foi o serviço?</strong></p>
                </label>
                <p>
                    <select required name="serviceQual" id="serviceQual">
                        <option disabled selected >Escolha uma opção</option>
                        <option value="0.3">30% - Excelente</option>
                        <option value="0.2">20% - Bom</option>
                        <option value="0.15">15% - Aceitavel</option>
                        <option value="0.05">>05% - Ruim</option>
                        <option value="0.0">00% - Péssimo</option>
                    </select>
                </p>
                <p>
                    <label for="people"> <strong>Quantas pessoas irão dividir a conta?</strong></label>
                    <p><input type="number" placeholder="Quantas pessoas?" name="people" id="people">Pessoas</p>
                </p>
                <button type="submit">Calcular</button>
            </fieldset>           
        </form>
    </div>
</body>
</html>
